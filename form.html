<!DOCTYPE html>
<html>
    <head>
        <title>html forms</title>
    </head>
    <body>
        <h1>HTML FORMS</h1>
        <form action="" method="POST">
            <label>first name<label>
            <input type="text" value="kevin" name="firstname" placeholder="first name">
            <br><br>
          
            <input type="text" value="" name="lastname" placeholder="last name">
            <label>age</label>
            <input type="number" name="age">
            <br><br>
            <label>email<label>
            <input type="email" name="email" placeholder="example@email.com">
            <br><br>
             <label>password<label>
            <input type="password" name="password" >
            <br><br>
            <textarea cols="20" rows="10">enter somthing</textarea>
            <br><br>
            <input type="checkbox" name"gender" value="male">male
            <input type="checkbox" name"gender" value="female">female
            <br><br>
            <input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">female
            <br><br>
            <input type="submit" name="submit"  value="submit"> 
        </form>
        <div style="background-color:red">
            hello i am the div tag
        </div>
        <div style="background-color:blue">
          <i>hello</i>i am the div tag 
        </div>
    </body>
</html>
